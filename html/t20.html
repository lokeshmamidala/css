        .card-image img {
            max-width: 100%;
            height: auto;
            display: block; 
        }

        .card-login {
            width: 18rem; 
            padding: 20px;
            border: 1px solid #ddd;
            border-radius:10px;
            background-color: #fff;
            text-align: center;
             height: auto; 
            display: flex;
            flex-direction: column;
            justify-content: center; 
            gap: 10px;
        }

        .card-login h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: black;
        }

        .card-login input[type="button"],
        .card-login input[type="email"],
        .card-login input[type="password"],
        .card-login input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px; 
            margin-bottom: 5px; 
            border: 1px solid rgb(232, 189, 189);
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box; 
        }

        .card-login input[type="button"] {
            background-color:white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .card-login input[type="button"]:hover {
            background-color: #e0e0e0;
        }

        .card-login input[type="email"],
        .card-login input[type="password"] {
            background-color: white;
        }

        .card-login input[type="submit"] {
            background-color:skyblue;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .card-login input[type="submit"]:hover {
            background-color: darkblue;
        }

        .card-login p {
            margin: 20px 0;
            color: silver;
            font-size: 14px;
        }

        .card-login a {
            display: block;
            margin-top: 10px;
            color: lightblue;
            text-decoration: none;
            font-size: 13px;
        }

        .card-login a:hover {
            text-decoration: underline;
        }

        @media (max-width: 800px) {
            .lokesh {
                display: grid;
                grid-template-columns: 1fr; 
                max-width: 400px;
            }
            .card-image {
                border-radius: 10px;
            }
            .card-login {
                border-radius: 10px; 
            }
        }

    <div class="lokesh">
        <div class="card card-image">
            <img src="https://d8it4huxumps7.cloudfront.net/uploads/images/login/login-img-3.png?d=734x734" alt="Login Illustration">
        </div>
        <div class="card card-login">
            <h1>Log in</h1>

            <input type="button" value="Continue with Google">
            <input type="button" value="Login with LinkedIn">

            <input type="email" placeholder="Email ID" required>
            <input type="password" placeholder="Enter your password" required>

            <a href="#">Forgot password?</a>

            <input type="submit" value="Login">
        </div>
    </div>
