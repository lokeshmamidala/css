<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Facebook â€“ log in or sign up</title>
  <style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: Helvetica, Arial, sans-serif;
    background: #f0f2f5;
  }

  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    padding: 20px;
  }

  .left {
    flex: 1;
    max-width: 500px;
  }

  .left h1 {
    color: #1877f2;
    font-size: 48px;
    margin-bottom: 10px;
  }

  .left p {
    font-size: 24px;
  }

  .right {
    flex: 1;
    max-width: 400px;
    background: #fff;
    padding: 20px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
  }

  .login-form input {
    width: 100%;
    padding: 14px;
    margin: 10px 0;
    font-size: 16px;
    border: 1px solid #dddfe2;
    border-radius: 6px;
  }

  .login-form button {
    width: 100%;
    padding: 14px;
    background-color: #1877f2;
    color: #fff;
    font-size: 20px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
  }

  .login-form button:hover {
    background-color: #166fe5;
  }

  .login-form .forgot {
    display: block;
    text-align: center;
    margin: 10px 0;
    color: #1877f2;
    text-decoration: none;
    font-size: 14px;
  }

  .divider {
    height: 1px;
    background: #dddfe2;
    margin: 20px 0;
  }

  .create-account {
    background-color: #42b72a;
    color: white;
    font-size: 17px;
    padding: 12px;
    border: none;
    border-radius: 6px;
    font-weight: bold;
    cursor: pointer;
    width: 60%;
    margin: 0 auto;
    display: block;
  }

  .create-account:hover {
    background-color: #36a420;
  }
</style>

</head>
<body>
  <div class="container">
    <div class="left">
      <h1>facebook</h1>
      <p>Connect with friends and the world around you on Facebook.</p>
    </div>
    <div class="right">
      <form class="login-form" action="#" method="POST">
        <input type="text" placeholder="Email or phone number" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Log In</button>
        <a class="forgot" href="#">Forgotten password?</a>
        <div class="divider"></div>
        <button class="create-account" type="button">Create new account</button>
      </form>
    </div>
  </div>
</body>
</html>
